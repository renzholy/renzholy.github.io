name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Build Static Files
        uses: renzholy/blogit@v0.1.7
        with:
          title: Found Pan Tiger
          index: /readme
          cname: fpt.ink
          header: About,/about
          footer: GitHub,https://github.com/renzholy;Twitter,http://twitter.com/aliez_eth;Jike,https://web.okjike.com/u/d25026f2-18ce-48aa-9ea7-c05a25446368
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: out
          fqdn: fpt.ink
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
